<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ShopEase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-shopping-bag"></i> ShopEase</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About & Contact</a></li>
                    <li class="nav-item ms-3">
                        <a class="btn btn-outline-dark position-relative active" href="cart.html">
                            <i class="fas fa-shopping-cart"></i> Cart
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill badge-cart">3</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Cart Header -->
    <header class="bg-light text-center py-5 mt-5">
        <div class="container">
            <h1 class="display-5">Your Shopping Cart</h1>
            <p class="text-muted">You have 3 items in your cart</p>
        </div>
    </header>

    <!-- Cart Items -->
    <section class="container py-5">
        <div class="row">
            <div class="col-lg-8">
                <div class="card shadow-sm border-0 mb-4">
                    <div class="card-body p-0">
                        <div class="table-responsive">
                            <table class="table table-hover cart-table mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th scope="col" class="border-0 bg-light">Product</th>
                                        <th scope="col" class="border-0 bg-light">Price</th>
                                        <th scope="col" class="border-0 bg-light">Quantity</th>
                                        <th scope="col" class="border-0 bg-light">Total</th>
                                        <th scope="col" class="border-0 bg-light"></th>
                                    </tr>
                                </thead>
                                <tbody id="cart-table-body">
                                    <!-- Dynamic Cart Items Will Be Inserted Here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <a href="products.html" class="btn btn-outline-dark"><i class="fas fa-arrow-left me-2"></i> Continue
                    Shopping</a>
            </div>

            <!-- Cart Summary -->
            <div class="col-lg-4">
                <div class="card shadow-sm border-0">
                    <div class="card-header bg-white border-0">
                        <h5 class="mb-0 fw-bold">Order Summary</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Subtotal</span>
                            <span id="cart-subtotal" class="fw-bold">$0.00</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">Shipping</span>
                            <span class="text-success">Free</span>
                        </div>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="text-muted">Tax (8%)</span>
                            <span id="cart-tax" class="fw-bold">$0.00</span>
                        </div>
                        <hr>
                        <div class="d-flex justify-content-between mb-4">
                            <span class="h5 fw-bold">Total</span>
                            <span id="cart-total" class="h5 fw-bold text-primary">$0.00</span>
                        </div>
                        <a href="checkout.html" class="btn btn-dark w-100 btn-lg shadow-sm">Proceed to Checkout</a>
                    </div>
                </div>
                <div class="mt-4">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <button class="btn btn-outline-secondary" type="button">Apply</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center text-md-start">
        <div class="container">
            <div class="text-center pt-3 border-top border-secondary">
                <p>&copy; 2026 ShopEase. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
